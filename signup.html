<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"> -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="body">
    <h1 class="h2">Sign Up</h1>
    <form  id="signup" novalidate>
        <label id="lema">Email:</label>
        <input type="email" name="email" id="email" required><br>
        
       <label id="lmob">Mobile:</label>
        <input type="tel" name="mobile" pattern="\d{14}" id="mobile" required><br>
        
        <label id="lfull">Full Name:</label>
        <input type="text" name="fname" id="fname" required>
        <input type="text" name="mname" id="mname" required >
        <input type="text" name="lname" id="lname" required>
        <input type="text" name="familyname" id="familyname" required><br> 
        
        <label id="lpass">Password:</label>
        <input type="password" name="password" id="password"><br>
        
         <label id="lcon">Confirm Password:</label>
        <input type="password" name="password_confirmation" id="password_confirmation" required><br>
        
         <label id="ldate">Date of Birth:</label>
        <input type="number" name="day" min="1" max="31" placeholder="DD" id="day" required>
        <input type="number" name="month" min="1" max="12" placeholder="MM" id="month" required>
        <input type="number" name="year" min="1900" max="2023" placeholder="YYYY" id="year" required><br>

        
        
        <button type="submit" value="signup" class="signup">Sign Up</button>
    </form>
    <script src="validation.js" defer></script>
</body>
</html>
